<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Artigos</ion-title>
    <img slot="end" class="toplogo" src="assets/Circulo.gif">
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">


  <div *ngFor="let item of items | async">
    <ion-card routerLink="/view/{{item.id}}">
      <img src="{{item.img}}" />
      <ion-card-header>

        <ion-card-title>{{ item.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{item.intro}}</ion-card-content>
    </ion-card>
  </div>

</ion-content>
